version: '3'

volumes:
  db:
    driver: local
  web:
    driver: local

services:

  db:
    image: mysql:5.7
    env_file: .env_deployment
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0 --port=33066
    volumes:
      - db:/var/lib/mysql
    ports:
      - 33066:33066

  web:
    image: ualbertalib/dmp_roadmap:uat
    restart: always
    env_file: .env_deployment
    command: bin/wait-for-it.sh -t 0 db:33066 -- bin/docker-start
    volumes:
      - web:/app
    depends_on:
      - db
    ports:
      - 3000:3000
