defaults: &defaults
  adapter: mysql2
  encoding: utf8mb4
  pool: 16
  #database: <%= ENV["MYSQL_DATABASE"] %>
  username: <%= ENV["MYSQL_USER"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: <%= ENV["DATABASE_URL"] || '127.0.0.1' %>

development:
  <<: *defaults
  url: <%= Rails.application.secrets.database_url %>
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  url: <%= Rails.application.secrets.database_test_url %>

uat:
  <<: *defaults
  url: <%= Rails.application.secrets.database_url %>

staging:
  <<: *defaults
  url: <%= Rails.application.secrets.database_url %>

sandbox:
  <<: *defaults
  database: <%= ENV["MYSQL_SANDBOX_DATABASE"] %> # overwrite default database for seeding process
   
production:
  <<: *defaults
  url: <%= Rails.application.secrets.database_url %>
