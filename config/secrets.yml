  orcid_client_member: <%= ENV['ORCID_CLIENT_MEMBER'] %>
  mailer_default_host: <%= ENV['MAILER_DEFAULT_HOST'] %>
  omniauth_full_host: <%= ENV['OMNIAUTH_FULL_HOST'] %>
  google_analytics_token: <%= ENV['GOOGLE_ANALYTICS_TOKEN'] %>

