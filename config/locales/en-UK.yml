  about_page:
    title: "About %{application_name}"
    tab_1: "Background"
    tab_2: "Latest news"

    body_text_tab_1_html: "<p>Funding bodies increasingly require their grant-holders to produce Data Management Plans(DMP), both during the bid-preparation stage and after funding has been secured. %{application_name} has been produced by the %{organisation_name} to help research teams respond to this requirement, and any expectations that their institution or others may apply.</p>
    <p>The %{organisation_abbreviation} worked closely with research funders and universities to produce a tool that assists researchers to produce an effective data management plan (DMP) to cater for the whole lifecycle of a project, from bid-preparation stage through to completion.</p>
    </br>
    <h3>How the tool works</h3>
    <p>There are a number of templates within the tool that represent the requirements of different funders and institutions. Users are asked three questions at the outset so we can determine the appropriate template to display (e.g. the ESRC template when applying for an ESRC grant). Guidance is provided to help you interpret and answer the questions. This guidance is provided by researcher funders, universities and disciplines.</p>
    </br>
    <h3>Getting Started</h3>
    <p>If you have an account please sign in and start creating or editing your DMP.</p>
    <p>If you do not have a %{application_name} account, click on <a href='/'>'Sign up'</a> on the homepage.</p>
    <p>Please visit the <a href='/help'>'Help'</a> page for guidance.</p>
    </br>
    <h3>Additional Information</h3>
    <p>We are constantly improving the user interface and functionality of %{application_name}.
    If you would like to contribute with feedback and suggestions, please contact us by emailing
    <a href='mailto:%{organisation_email}?Subject=%{application_name}%20inquiry' target='_top'>%{organisation_email}</a>. You can also report bugs and request new features directly on <a href='%{application_url}' target='_top'>GitHub</a></p>"

    body_text_tab_2_html: "<p>%{application_name} stories from the %{organisation_abbreviation} website</p></br>"

  help_page:
    title: "Help"
    tab_1: "On %{application_name}"
    tab_2: "On data management planning"
    body_text_tab_2_html: "<h3>Useful resources on Data Management Planning</h3>
      <ul class='help_ul'>
        <li>
          <a target='_blank' href='%{organisation_url}resources/data-management-plans/funders-requirements'>UK funder requirements for Data Management Plans</a> [webpage]<br />
  A summary of requirements from UK Research Councils and other charitable or health funders.
        </li>
        <li>
          <a target='_blank' href='https://dmp.cdlib.org/pages/funder_requirement'>US funder requirements for Data Management Plans</a> [webpage]<br />
  A summary of requirements from the NSF, NIH and other key funders in the USA.
        </li>
        <li>
          <a target='_blank' href='%{organisation_url}sites/default/files/documents/resource/DMP_Checklist_2013.pdf'>%{organisation_abbreviation} Checklist for a Data Management Plan</a> [PDF, 3 pages]<br />
  A list of 13 questions and associated guidance, that represent the main issues to come up in Data Management and Sharing Plans. The Checklist is used as a generic template in %{application_name}, and is presented when no funder or organsiational requirements are applicable for the user.
        </li>
        <li>
          <a target='_blank' href='%{organisation_url}sites/default/files/documents/publications/reports/guides/How%20to%20Develop.pdf'>How to develop a Data Management and Sharing Plan</a> [PDF, 8 pages]<br />A guide by the %{organisation_name} that outlines typical funder requirements for DMPs and the types of considerations to make when responding.
        </li>
     </ul>
    <h3>Example Data Management Plans</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://data.bris.ac.uk/research/planning/files/2013/08/data.bris-AHRC-example-Technical-Plan-v2.pdf'>Technical plan submitted to the AHRC</a> [PDF, 7 pages]<br />
  A DMP submitted by a researcher from the University of Bristol, also including comments from the reviewers
      </li>
      <li>
        <a target='_blank' href='%{organisation_url}sites/default/files/documents/adocs/Leeds-RoaDMaP-DMPs.pdf'>Two social science DMPs</a> [PDF, 7 pages]<br />
  Example plans from researchers at the University of Leeds, shared as part of the Leeds RoaDMaP training materials
      </li>
      <li>
        <a target='_blank' href='http://www.northumbria.ac.uk/static/5007/ceispdf/dmpfull.pdf'>Health sciences DMP</a> [PDF, 11 pages]<br />
  Example DMP produced by the DATUM for Health RDM training project
      </li>
      <li>
        <a target='_blank' href='%{organisation_url}sites/default/files/documents/adocs/DMTpsych-example-DMP.pdf'>Psychology DMP</a> [PDF, 11 pages]<br />
  A very detailed, fictional psychology DMP produced by the DMTpsych RDM training project, based on a seminal psychology experiment
      </li>
      <li>
        <a target='_blank' href='http://rci.ucsd.edu/data-curation/examples.html'>UCSD Example Data Management Plans</a> [webpage]<br />
  Over 20 example plans submitted to the National Science Foundation (NSF) in the United States by academics at UC San Diego
      </li>
      <li>
        <a target='_blank' href='http://inside.mines.edu/RDS-example-plans'>Colorado School of Mines examples</a> [webpage]<br />
  A variety of US example DMPs from Mines and elsewhere
      </li>
      <li>
        <a target='_blank' href='https://www.dataone.org/data-management-planning'>NSF data management plans</a> [webpage]<br />
  5 DMPs submitted to the NSF, shared by the DataOne initiative
      </li>
      <li>
        <a target='_blank' href='http://library.umassmed.edu/necdmc/dmp'>Biology and chemistry DMPs</a> [webpage]<br />
  Three example DMPs from the USA shared by NECDMC, an instructional tool for teaching RDM to undergraduates, graduate students, and researchers in the health sciences, sciences and engineering.
      </li>
    </ul>
    <h3>Useful guides on Research Data Management in general</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://www.data-archive.ac.uk/media/2894/managingsharing.pdf'>Managing and Sharing Data: best practice for researchers</a> [PDF, 36 pages]<br />
  A guide by the UK Data Service covering a range of topics including data formats, documentaion, ethics, copyright and data sharing.
      </li>
      <li>
        <a target='_blank' href='%{organisation_url}sites/default/files/documents/publications/reports/guides/How_to_Cite_Link.pdf'>How to Cite Datasets and Link to Publications</a> [PDF, 12 pages]<br />
  A guide by the %{organisation_name} giving practical guidelines on how to cite data and the different tools and infrastructure that can be used to support data citation.
      </li>
      <li>
        <a target='_blank' href='%{organisation_url}sites/default/files/documents/publications/reports/guides/How_To_License_Research_Data.pdf'>How to License Research Data</a> [PDF, 16 pages]<br />
  A guide by the %{organisation_name} that outlines different types of licenses, the pros and cons of each and how they can be applied.
      </li>
      <li>
        <a target='_blank' href='%{organisation_url}sites/default/files/documents/How%20to%20Appraise%20and%20Select%20Research%20Data.pdf'>How to Appraise and Select Research Data for Curation</a> [PDF, 8 pages]<br />
  A guide by ANDS and the %{organisation_abbreviation} on how to select which data to keep for long-term preservation, sharing and reuse. The guide puts forward several criteria to aid selection decisions.
      </li>
      <li>
        <a target='_blank' href='http://datalib.edina.ac.uk/mantra'>Research Data MANTRA</a> [online resource]<br />
  An online training course designed for researchers or others planning to manage digital data as part of the research process. The course includes a number of software practicals on using SPSS, R, ArcGIS and NVivo.
      </li>
    </ul>"
    body_text_tab_1_html: "<p>When you login to %{application_name} you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>
    <h3>Create a plan</h3>
    <p>To create a plan, click the 'Create plan' button from the 'My plans' page or  the top menu. Select options from the drop-down menus and tickboxes to determine what questions and guidance you should be presented with. Confirm your selection by clicking 'Yes, create plan'</p>
    <h3>Write your plan</h3>
    <p>The tabbed interface allows you to navigate through different functions when editing your plan.</p>
    <ul>
      <li>- 'Plan details' includes basic administrative details, tells you what sets of questions and guidance your plan is based on and gives you an overview to the questions that you will be asked.</li>
      <li>- The following tab(s) present the questions to answer. There may be more than one tab if your funder or university asks different sets of questions at different stages e.g. at grant application and post-award.</li>
      <li>- The 'Share' tab allows you to invite others to read or contribute to your plan.</li>
      <li>- The 'Export' tab allows you to download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application.</li>
    </ul>
    <p>When viewing any of the question tabs, you will see the different sections of your plan displayed. Click into these in turn to answer the questions. You can format your responses using the text editing buttons.</p>
    <p>Guidance is displayed in the right-hand panel. Click the '+' symbol to view this.</p>
    <p>Remember to 'save' your responses before moving on.</p>
    <h3>Share plans</h3>
    <p>Insert the email address of any collaborators you would like to invite to read or edit your plan. Set the level of permissions you would like to grant them via the drop-down options and click to 'Add collaborator'</p>
    <h3>Export plans</h3>
    <p>From here you can download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application. Choose what format you would like to view/download your plan in and click to export. When you login to %{application_name} you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>"

  contact_page:
    title: "Contact us"
    intro_text_html: "<p>%{application_name} is provided by the %{organisation_name}. You can find out more about us on our <a href='%{organisation_url}' target='_blank'>website</a>. If you would like to contact us about %{application_name}, please enter your query in the form below or email <a href='mailto:%{organisation_email}?Subject=%{application_name}%20inquiry' target='_top'>%{organisation_email}</a>.</p>"
    github_text_html: "<p>If you have a feature request or think you have found a bug, please check out the <a href='%{application_issue_list_url}'>list of issues on GitHub</a>. If your issue isn't listed there, please add it; if it is, please add a comment if you have more information or just to let us know how important it is to you. This will help us to help us prioritise future developments.</p>"
    address_text_html: "<ul>
      <li>%{organisation_name}</li>
