      <li>UK</li>
     </ul>
     <p>Tel. +44 (0) 131 651 1239</p>
     <p>Email <a href='mailto:%{organisation_email}?Subject=%{application_name}%20inquiry' target='_top'>%{organisation_email}</a></p>"

  roadmap_page:
    title: "Future plans"
    tab_1: "Releases"
    tab_2: "Get involved"
    body_text_tab_1_html: "<p>The %{organisation_abbreviation} are now collaborating to develop a joint codebase for Data Management Planning called <a href='https://github.com/DMPRoadmap' target='_blank	'>DMP Roadmap</a>. Both of our tools will be delivered using this in the future. We've agreed what features need to be included and are planning a few sprints to deliver these. The initial release will include all of the main priorities we already had flagged, including:</p>
    <ul>
        <li>- APIs to create plans, extract guidance and generate statistics from %{application_name}</li>
        <li>- Multi-lingual support so foreign language versions can be presented</li>
        <li>- Locales to provide a refined set of content for particular countries or other contexts</li>
        <li>- A lifecycle to indicate the status of DMPs and allow institutional access to plans</li>
        <li>- Support for reviewing Data Management Plans</li>
    </ul>
    <p>%{application_name} has an active and growing user base, and we are grateful to the members who suggest ideas for new and improved features. If you would like to help shape our future plans, please join the <a href='%{organisation_email}' target='_blank'>user group</a>. More information on how you can engage with us is available under the 'Get involved' tab.</p>
    </br>
    <h3>Current release</h3>
    <p>The current version of %{application_name} is %{application_version}.</p>
    <ul>
      <li>- <a href='%{application_release_notes_url}' target='_blank'>Release Notes</a></li>
      <li>- <a href='/files/DMPonline-v4-InstitutionalBranding.pdf' target='_blank'>Customise %{application_name} tool with institutional branding</a></li>
    </ul>
    <p>The code is available on <a target='_blank' href='%{application_url}'>GitHub</a></p>
    </br>"

    body_text_tab_2_html: "<p>%{application_name} is developed and maintained by the UK %{organisation_name}. Were a small team, and are happy to collaborate with others. There are various ways you can get involved:</p>
    <h3>Join the user group</h3>
    <p>We run a <a target='_blank' href='%{application_user_group_subscription_url}'>listserv</a> for the %{application_name} user group that you can request to join. We also host periodic meetings to consult on our plans. Being part of the user group gives you the opportunity to be informed about future developments and to provide feedback to help shape our plans.</p>
    <p>Our user group sessions are usually focused around a certain topic (e.g. fleshing out use cases for an API) so invites are sent based on your areas of expertise. It is helpful for us to know your role and interests to invite relevant people to each session. Please introduce yourself on the list and share your ideas.</p>
	<p>Notes from previous user group sessions are provided below:</p>
	<ul>
      <li>- <a href='/files/DMPonline-user-group-IDCC-2016.pdf' target='_blank'>Meeting notes covering internationalisation and locales, 23 February 2016</a></li>
      <li>- <a href='/files/DMPonline-user-group-notes-29Jan2015' target='_blank'>Meeting notes covering plan lifecycle and review, 29 January 2015</a></li>
    </ul>
    <p>Please let us know your interests and share your ideas for future developments via the mailing list so the community as a whole can feedback on them.</p>
    </br>
    <h3>Customise %{application_name}</h3>
    <p>%{application_name} can be customised by institutions and disciplines. You can add templates for users in your organisation and tailored guidance that explains local support and services. Example answers can also be offered to help users understand what to write in a Data Management Plan. To do this youll need to request admin access, so please email us on <a href='mailto:%{organisation_email}?Subject=%{application_name}%20Admin%20access' target='_top'>%{organisation_email}</a>.</p>
    <p>Futher guidance on customising %{application_name} is available on the <a href='%{organisation_url}dmponline' target='_blank'>%{organisation_abbreviation} website</a>.</p>
    </br>
    <h3>Contribute to the code</h3>
    <p>%{application_name} is a Ruby on Rails application. The source code is made available under a GNU Affero General Public License. This permits others to reuse the code freely, but obligates you to share the source code for any extensions in the same way. Please inform us if you install an instance of %{application_name} and offer your contributions back to the community.</p>
    <p>If you install an instance of %{application_name} we require that you credit the %{organisation_abbreviation} as originators of the tool. We recommend that the acknowledgement takes the form of the %{application_name} logo with a link back to the %{organisation_abbreviation}-hosted version of the tool.</p>
    <p>We are willing to work with external developers to add new features to the tool. We are also open to delivering new features on a chargeable basis. If there are extensions you would like to see prioritised and have resource to support additional developer effort, please contact us on %{organisation_email} to negotiate terms.</p>
		<p>The code is available on <a target='_blank' href='%{application_url}'>GitHub</a></p>
    <h3>Support our work</h3>
    <p>We are impressed by the uptake of %{application_name} both in the UK and internationally and are really keen to hear  how you are using the tool and promoting it in your context. We are aware that others have run training courses, developed guidance materials and advocated use of the tool. Please notify us of this as it helps to show impact.</p>
    <p>We are currently investigating options for revenue generation. This will help us serve the increased demand more effectively and safeguard the long-term sustainability of %{application_name}. Plans will be released for consultation soon but we also welcome your suggestions on how best to support our work.</p> "

  terms_page:
    title: "Terms of use"
    body_text_html: "<div class='white_background'>
    <p>The %{organisation_name} ('%{organisation_abbreviation}') are consortia supported by %{legal_entity}. Our primary constituency is the research community, particularly the higher and further education sector.</p>
    </div>
    <h3>%{application_name}</h3>
    <div class='white_background'>
      <p>%{application_name} ('the tool', 'the system') is a tool developed by the %{organisation_abbreviation} as a shared resource for the research community. It is hosted by %{legal_entity}.</p>
    </div>
    <h3>Your personal details</h3>
    <div class='white_background'>
      <p>In order to help identify and administer your account with %{application_name}, we need to store your email address. We may also use it to contact you to obtain feedback on your use of the tool, or to inform you of the latest developments or releases. The information may be transferred between the %{organisation_abbreviation} partner institutions but only for legitimate %{organisation_abbreviation} purposes. We will not sell, rent or trade any personal information you provide to us.</p>
    </div>
    <h3>Privacy policy</h3>
    <div class='white_background'>
      <p>The information you enter into this system can be seen by you, people you have chosen to share access with, and - solely for the purposes of maintaining the service - system administrators at %{legal_entity}.  We compile anonymised, automated and aggregated information from plans, but we will not directly access, make use of, or share your content with anyone else without your permission. Authorised officers of your home institution may access your plans for specific purposes - for example, to track compliance with funder/institutional requirements or to calculate storage requirements.</p>
    </div>
    <h3>Freedom of Information</h3>
    <div class='white_background'>
      <p>%{legal_entity} holds your plans on your behalf, but they are your property and responsibility. Any FOI applicants will be referred back to your home institution.</p>
    </div>
    <h3>Passwords</h3>
    <div class='white_background'>
      <p>Your password is stored in encrypted form and cannot be retrieved. If forgotten it has to be reset.</p>
    </div>
    <h3>Cookies</h3>
    <div class='white_background'>
      <p>Please note that %{application_name} uses Cookies. Further information about Cookies and how we use them is available on the <a target='_blank' href='%{organisation_url}about-us/about-site/website-terms-use/cookies'>main %{organisation_abbreviation} website</a>.</p>
    </div>
    <br />
    <div class='white_background'>
    <p>Use of the tool indicates that you understand and agree to these terms and conditions.</p></div>"

