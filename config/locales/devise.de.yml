      app_name: "DMPonline"
      confirmation_instructions:
        subject: "DMPonline - Bestätigung Ihres Zugangs"
        link: "Klicken Sie hier, um Ihren Zugang zu bestätigen"
        email: "<p>Willkommen zu DMPonline, %{email}</p>
        <p>Danke für Ihre Registrierung bei %{app_link}. Bitte bestätigen Sie Ihre E-Mail-Adresse:</p>
        <p>%{confirmation_link} (oder kopieren Sie %{confirmation_direct_url} in Ihren Browser).</p>"
      reset_password_instructions:
        subject: "DMPonline - Passwort zurücksetzen"
        link: "Ändere mein Passwort"
        email: "<p>Hallo %{resource_email}!</p>
        <p>Jemand hat einen Link angefordert, um Ihr Passwort für %{app_link} zurückzusetzen. Dies kann durch den unteren Link geschehen.</p>
        <p>%{reset_password_link}</p>
        <p>Wenn diese Anfrage nicht von Ihnen ist, können Sie diese Email ignorieren.</p>
        <p>Ihr Passwort ändert sich erst, wenn Sie obigen Link verwenden, um ein Neues zu setzen.</p>"
      unlock_instructions:
        subject: "DMPonline - Zugang entsperren"
        link: "Entsperre meinen Zugang"
        email: "<p>Hallo %{resource_email}!</p>
        <p>Ihr %{app_link} Zugang würde wegen übermäßiger Anmeldungsversuche gesperrt.</p>
        <p>Verwenden Sie den unteren Link, um Ihren Zugang zu entsperren:</p>
        <p>%{unlock_link}</p>"
