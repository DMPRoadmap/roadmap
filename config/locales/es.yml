  roadmap_page:
    title: "Hoja de ruta"
    tab_1: "Planes para el futuro"
    tab_2: "Colabore con nosotros"
    body_text_tab_1_html: "<p>DMPonline tiene una activa y crecciente base de usuarios y, estamos agradecidos a todos los que sugieren ideas de mejoras y nuevos desarrollos. Regularmente pensamos como expandir nuestros serivcios y examinamos estas necesidades.</p>
    <p>Tenemos algunas mejoras y nuevos desarrollos planificados, entre los que se encuentran:</p>
    <ul>
        <li>- APIs para crear planes, extraet guías y generar estadísticas de DMPonline</li>
        <li>- Soporte multilingue para poder presentar versiones en otros idiomas</li>
        <li>- Soporte para localización de forma que se pueden crear instancias para países en concreto u otros contextos</li>
        <li>- Crear un cliclo de vida que indique el estado de los PGDs y permita acceso institucional a los planes</li>
        <li>- Soporte para la revisión de Planes de Gestión de Datos</li>
    </ul>
    <p>Estamos revisando los tiempos de desarrollo debido a cambios de personal y contrataciones pendientes. Experamos lanzar una nueva versión a principios de 2016.</p>
    <p>Para asegurarnos de que estamos en el camino correcto, desarrollamos nuestras planificaciones con nuestro grupo de usuarios de DMPonline. Si desea contribuir a dar forma a nuestros planes futuros, puede unirse a este grupo. Tiene más información sobre como colaborar con nosotros en la pestaña 'Colabore con nosotros'.</p>
    </br>
    <h3>Versión actual</h3>
    <p>La versión actual de DMPonline es la 4.2. Se lanzó en agosto de 2015 e incluye personalizaciones a nivel de institución, guías opcionales para financiadores, mejoras en el área de preguntas, mejoras en el interfaz de administración, peticiones para GitHub, una nueva semilla de números aleatorios y una actualización de las librerías de Ruby.</p>
    <ul>
      <li>- <a href='/files/DMPonline-ReleaseNote-August2015.pdf' target='_blank'>Notas de esta Release</a></li>
      <li>- <a href='/files/DMPonline-v4-InstitutionalBranding.pdf' target='_blank'>Personalizar la herramienta DMPonline a nivel de institución</a></li>
    </ul>
    <p>El código está disponible en <a target='_blank' href='https://github.com/DigitalCurationCentre/DMPonline_v4'>GitHub</a></p>
    </br>
    <h3>Versión anterior</h3>
    <p>La versión anterior de DMPonline es la 4.1. Fue lanzada en mayo de 2015 e incluye la posibilidad de comentarios, mejoras en la guía para firmar con las credenciales de una institución, mejora en la guía de desarrollo y métodos propuestos para internacionalización. Los detalles completos se encuentran en la nota de lanzamiento y en sus documentos asociados.</p>
    <ul>
      <li>- <a href='/files/DMPonline-DeliveryNote-May2015.pdf' target='_blank'>Nota de lanzamiento</a></li>
      <li>- <a href='/files/DMPonline-v4-InstitutionalLogin.pdf' target='_blank'>Entrar en DMPonline versión 4 con credenciales institucionales del Reino Unido</a></li>
      <li>- <a href='/files/DMPonline-v4-LocaleSupport.pdf' target='_blank'>Desarrollando soporte de localización en DMPonline versión 4</a></li>
    </ul>
    </br>"

    body_text_tab_2_html: "<p>El <em>UK Digital Curation Centre</em> mantiene y desarrolla DMPonline. Somos un equipo pequeño y, colaboramos gustosamente con otros. Hay varias formas en las que puede involucrarse:</p>
    <h3>Únase a nuestro grupo de usuarios</h3>
    <p>Queremos animarle a que se una a nuestros usuarios más activos, por lo que le invitamos a nuestro grupo de usuarios. Tenemos una <a target='_blank' href='https://www.jiscmail.ac.uk/cgi-bin/webadmin?A0=DMPONLINE-USER-GROUP'>lista de correo</a> para el grupo a la que se puede unir. También albergamos encuentros periódicos para consultar nuestros planes</p>
    <p>Normalmente nuestras reuniones de usuarios se centran en un tema (e.j: obtener casos de uso para un API) y las invitaciones se envían basándose en sus áreas de experiencia. Por esta razón es útil para nosotros saber que clase de usuario es usted - investigador, administrador de institución, bibliotecario, desarrollador, financiador, etc.</p>
    <p>Por favor, comunícanos sus intereses y comparta sus ideas para futuros desarrollos usando la lista de correo para que toda la comunidad pueda ofrecer feedback.</p>
    </br>
    <h3>Personalice DMPonline</h3>
    <p>DMPonline puede ser personalizado por instittución y disciplina. Puede añadir plantillas para los usuarios de su organización y crear guías personalizadas que expliquen sus apoyos y servicios locales. Puede también ofrecer respuestas de ejemplo para ayudar a los usuarios que quieran escribir un Plan de Gestión de Datos. Para hacer esto, necesita solicitar derechos de administración. Puede escribirnos a <a href='mailto:dmponline@dcc.ac.uk?Subject=DMPonline%20Admin%20access' target='_top'>dmponline@dcc.ac.uk</a>.</p>
    <p>Tiene información adicional sobre como personalizar DMPonline en el <a href='http://www.dcc.ac.uk/dmponline' target='_blank'>sitio web del DCC</a>.</p>
    </br>
    <h3>Contribuyendo con el código</h3>
    <p>DMPonline es una aplicación escrita en Ruby on Rails. El código fuente está disponible con la licencia GNU Affero General Public License, que permite reutilizar el código con libertad, pero obliga a compartir las extensiones del mismo de la misma forma. Le solicitamos que nos informe si instala una implementación de DMPonline y que devuelva sus contribuciones a la comunidad.</p>
    <p>Si instala una instancia de DMPonline, requerimos que indique que el creador original de la herramienta ha sido el DCC. Recomendamos que este reconocimiento se haga incluyendo el logo de DMPonline cou un enlace a la instancia del DMPonline en el DCC.</p>
    <p>Estamos deseando trabajar con desarrolladores externos para añadir nuevas funcionalidades a la herramienta. También estamos dispuestos a desarrollar nuevas características a cambio de un precio. Si encuentra extensiones que cree que deben ser priorizadas y, tiene recursos para apoyar el esfuerzo adicional de su desarrollo, puede contactar con nosotros en la dirección de e-mail dmponline@dcc.ac.uk para negociar los condiciones.</p>
    </br>
    <h3>Apoye a nuestro trabajo</h3>
    <p>Estamos impresionados por la rapidez de la acogida de DMPonline en el Reino Unido y el resto del mundo. Nos encantaría oir como usa esta herramienta y la promociona. Estamos seguros de que otros también están ofreciendo cursos, creando guías y defendiendo esta herramienta. Le pedimos que nos informe sobre estos temas, ya que nos ayudan a mostrar su impacto.</p>
    <p>Estamos buscando formas de recuperar nuestra inversión, de forma que podamos incrementar la demanda de uso de forma efectiva mientras aseguramos el mantenimiento y la sotenibilidad a largo plazo de DMPonline. Pronto publicaremos nuestros palanes para que puedan consultarlos, pero agradecemos sugerencias sobre cual sería la mejor forma de dar soporte a nuestro trabajo.</p> "

  terms_page:
    title: "Condiciones de uso"
    body_text_html: "<div class='white_background'>
<p>El Digital Curation Centre ('DCC') es un consorcio mantenido por el Jisc que comprende a las Universidades of Edinburgh, Glasgow y Bath. Nuestra circunscripción principal es la comunidad de investigación del Reino Unido, en particular, el sector de la educación superior.</p>
</div>
    <h3>DMPonline</h3>
    <div class='white_background'>
      <p>DMPonline ('la herramienta', 'el sistema') es una herramienta desarrollada por el DCC con el fin de convertirse en un recurso compartido para la comunidad investigadora.</p>
    </div>
    <h3>Su información personal</h3>
    <div class='white_background'>
      <p>Para su identificación y administración de su cuenta en DMPonline, necesitamos archivar su dirección de correo electrónico. También podríamos usarla para contactar con usted con el fin de obtener información sobre su experiencia en el uso de la herramienta o para informarle de los últimos desarrollos o versiones. Esta información podría ser compartida con instituciones asociadas al DCC, únicamente con fines  legítimos. No venderemos, alquilaremos ni comerciaremos con ninguna información que usted nos proporcione.</p>
    </div>
    <h3>Política de privacidad de datos</h3>
    <div class='white_background'>
      <p>La información que introduzca en este sistema podrán verla además de usted, las personas con las que usted haya elegido compartir el acceso y - solamente de cara al mantenimiento del servicio - los administradores de la Universidad de Edimburgo. Recopilamos información anónima, automatizada y colectiva de los planes, pero no accederemos directamente, ni haremos uso, ni compartiremos su contenido con nadie sin su permiso. Los agentes autorizados de su institución de origen podrán acceder a sus planes con propósitos específicos - como por ejemplo, hacer un seguimiento del cumplimiento de los requisitos de la institución o el organismo financiador, o bien calcular las necesidades de almacenamiento.</p>
    </div>
    <h3>Libertad de Información</h3>
    <div class='white_background'>
      <p>La Universidad de Edimburgo mantiene sus planes en su nombre. No obstante usted es el propietario y único responsable de los mismos. Cualquier solicitud de Libertad de Información será enviada a su institución de origen.</p>
    </div>
    <h3>Claves</h3>
    <div class='white_background'>
      <p>Su clave está almacenada en formato cifrado y no puede ser recuperada. Si la olvida tendrá que regenerarla.</p>
    </div>
    <h3>Cookies</h3>
    <div class='white_background'>
      <p>Por favor, tenga en cuenta que DMPonline usa cookies.</p>
    </div>
    <br />
    <div class='white_background'>
    <p>El uso de la herramienta indica que usted entiende y está de acuerdo con estos términos y condiciones.</p></div>"

