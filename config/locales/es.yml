  about_page:
    title: "Sobre DMPonline"
    tab_1: "Antecedentes"
    tab_2: "Últimas noticias"

    body_text_tab_1_html: "
    <p>Los organismos de financiación exigen, cada vez con más frecuencia, que sus beneficiarios produzcan Planes de Gestión de Datos que abarquen desde la fase inicial de preparación de la propuesta hasta después de  la obtención de la financiación. El Digital Curation Centre en el Reino Unido creó DMPonline para ayudar a los equipos de investigación a responder a este requisito.</p>
    <p>El <a href='http://www.dcc.ac.uk/' target='_blank'>DCC</a> [en inglés] ha trabajado de cerca con organismos financiadores y universidades para desarrollar una herramienta que ayude a los investigadores a generar un plan de gestión de datos (PGD) eficaz que responda al ciclo de vida completo del proyecto, desde la etapa de preparación de la propuesta hasta su terminación.</p>
    </div>
    <h3>Cómo empezar</h3>
    <div class='white_background'>
    <p>Si tiene una cuenta, por favor, identifíquese y comience a crear o editar su PGD.</p>
    <p>Si no tiene una cuenta DMPonline, haga clic en <a href='/'>'Registrarse'</a> en la página principal.</p>
    <p>Por favor, visite la página de <a href='/help'>'Ayuda'</a> para orientarse.</p>
    </div>
    <h3>Información adicional</h3>
    <div class='white_background'>
    <p>Estamos mejorando constantemente la interfaz de usuario y las funcionalidades de DMPonline.
    Si quiere contribuir con comentarios y sugerencias, por favor contacte con nosotros por correo electrónico en
    <a href='mailto:dmponline@dcc.ac.uk?Subject=DMPonline%20inquiry' target='_top'>dmponline@dcc.ac.uk</a>.</p>
    <p>Si quisiera acceder a la versión original de DMPonline, por favor visite <a href='https://dmponline.dcc.ac.uk' target='_top'>DMPonline</a> [en inglés].</p>"

  body_text_tab_2_html: "<p>Noticias de DMPonline desde el portal web del DCC</p></br>"

  help_page:
    title: "Ayuda"
    tab_1: "Sobre DMPonline"
    tab_2: "Sobre la planificación de la gestión de datos"
    body_text_tab_2_html: "<h3>Recursos útiles sobre Planificación de Gestión de Datos</h3>
      <ul class='help_ul'>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/resources/data-management-plans/funders-requirements'>UK funder requirements for Data Management Plans</a> [página web, en inglés]<br />
  Un resumen de los requisitos de los UK Research Councils y otros organismos financiadores de sanidad o benéficos.
        </li>
        <li>
          <a target='_blank' href='https://dmp.cdlib.org/pages/funder_requirement'>US funder requirements for Data Management Plans</a> [página web, en inglés]<br />
  Un resumen de los requisitos del NSF, NIH y otros organismos financiadores básicos en los Estados Unidos.
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/resource/DMP_Checklist_2013.pdf'>DCC Checklist for a Data Management Plan</a> [PDF, 3 páginas, en inglés]<br />
  Un listado de 13 preguntas y documentación orientativa relacionada que representan los temas principales que surgen en los Planes de Gestión y Compartición de Datos. Esta lista de comprobación se usa como plantilla genérica en DMPonline y se presenta cuando no se pueden aplicar requisitos de un organismo financiador concreto al usuario.
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How%20to%20Develop.pdf'>How to develop a Data Management and Sharing Plan</a> [PDF, 8 páginas, en inglés]<br />Una guía del Digital Curation Centre que resume los requerimientos típicos de los organismos financiadores para PGDs y los tipos de consideraciones que realizar al responder.
        </li>
     </ul>
    <h3>Ejemplo de Planes de Gestión de Datos</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://data.bris.ac.uk/research/planning/files/2013/08/data.bris-AHRC-example-Technical-Plan-v2.pdf'>Technical plan submitted to the AHRC</a> [PDF, 7 páginas, en inglés]<br />
  Un PGD enviado por un investigador de la Universidad de Bristol que también incluye comentarios de los revisores
      </li>
      <li>
        <a target='_blank' href='/webfm_send/1392'>Two social science DMPs</a> [PDF, 7 páginas, en inglés]<br />
  Planes de ejemplo de investigadores de la Universidad de Leeds, compartidos como parte del material de formación del Leeds RoaDMaP
      </li>
      <li>
        <a target='_blank' href='http://relu.data-archive.ac.uk/data-sharing/planning/examples'>Rural Economy & Land Use (RELU) programme examples</a> [página web, en inglés]<br />
  Dos ejemplos de un programa conjunto entre ESRC, BBSRC y NERC
      </li>
      <li>
        <a target='_blank' href='http://www.northumbria.ac.uk/static/5007/ceispdf/dmpfull.pdf'>Health sciences DMP</a> [PDF, 11 páginas, en inglés]<br />
  Ejemplo de PGD generado por el proyecto de formación DATUM for Health RDM
      </li>
      <li>
        <a target='_blank' href='/webfm_send/1393'>Psychology DMP</a> [PDF, 11 páginas, en inglés]<br />
  Un PGD ficticio de psicología muy detallado, creado por el proyecto de formación DMTpsych RDM, basado en un importante experimento psicológico
      </li>
      <li>
        <a target='_blank' href='http://rci.ucsd.edu/dmp/examples.html'>UCSD Example Data Management Plans</a> [página web, en inglés]<br />
  Más de 20 planes de ejemplo enviados a la National Science Foundation (NSF) de los Estados Unidos por académicos de la UC en San Diego
      </li>
      <li>
        <a target='_blank' href='http://inside.mines.edu/RDS-example-plans'>Colorado School of Mines examples</a> [página web, en inglés]<br />
  Varios PGDs estadounidenses
      </li>
      <li>
        <a target='_blank' href='https://www.dataone.org/data-management-planning'>NSF data management plans</a> [página web, en inglés]<br />
  5 PGDs enviados a la NSF compartidos por la iniciativa DataOne
      </li>
      <li>
        <a target='_blank' href='http://library.umassmed.edu/necdmc/dmp'>Biology and chemistry DMPs</a> [página web, en inglés]<br />
  Tres PGDs de ejemplo estadounidenses compartidos por el NECDMC, una herramienta educativa para enseñar gestión de datos de investigación a los estudiantes universitarios, graduados e investigadores de ciencias de la salud, ingeniería y ciencias en general.
      </li>
    </ul>
    <h3>Guías útiles sobre Gestión de Datos de Investigación en general</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://www.data-archive.ac.uk/media/2894/managingsharing.pdf'>Managing and Sharing Data: best practice for researchers</a> [PDF, 36 páginas, en inglés]<br />
  Una guía del UK Data Service que cubre varias materias, incluyendo formatos de datos, documentación, ética, derechos de autor y compartición de datos.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How_to_Cite_Link.pdf'>How to Cite Datasets and Link to Publications</a> [PDF, 12 páginas, en inglés]<br />
  Una guía del Digital Curation Centre que proporciona pautas sobre cómo citar datos y las diferentes herramientas e infraestructura que se pueden usar para mantener la cita de datos.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How_To_License_Research_Data.pdf'>How to License Research Data</a> [PDF, 16 páginas, en inglés]<br />
  Una guía del Digital Curation Centre que resume distintos típos de licencias, los pros y contras de cada una y cómo se pueden aplicar.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/How%20to%20Appraise%20and%20Select%20Research%20Data.pdf'>How to Appraise and Select Research Data for Curation</a> [PDF, 8 páginas]<br />
  Una guía por el ANDS y el DCC sobre cómo seleccionar qué datos almacenar para su preservación a largo plazo, compartición y reutilización. La guía ofrece varios criterios para ayudar a decidir en el proceso de selección.
      </li>
      <li>
        <a target='_blank' href='http://datalib.edina.ac.uk/mantra'>Research Data MANTRA</a> [recurso en línea, en inglés]<br />
  Un curso de formación en línea diseñado para investigadores y otras personas que pretendan gestionar datos digitales como parte del proceso de investigación. El curso incluye varias prácticas en el uso de software SPSS, R, ArcGIS y NVivo.
      </li>
    </ul>"
    body_text_tab_1_html: "<p>Cuando se identifique en DMPonline será redirigido a la página 'Mis Planes'. Desde ahí puede editar, compartir, exportar o borrar cualquiera de sus planes. También verá los planes que otros hayan compartido con usted.</p>
    <h3>Crear un plan</h3>
    <p>Para crear un plan, haga clic en el botón 'Crear un plan' desde la página 'Mis planes' o desde el menú superior.</p>
    <h3>Escribir su plan</h3>
    <p>La interfaz de pestañas permite navegar a través de las diferentes funciones al editar el plan.</p>
    <ul>
      <li>- 'Detalles del plan' incluye los detalles administrativos básicos, informa de los conjuntos de preguntas y consejos en los que se basa el plan y proporciona una visión general de las preguntas que se realizarán.</li>
      <li>- Las siguientes pestañas presentan las preguntas a contestar. Hay una pestaña por cada fase del PGD definida en el H2020.</li>
      <li>- La pestaña 'Compartir' permite invitar a otros a leer o contribuir al plan.</li>
      <li>- La pestaña 'Exportar' permite descargar el plan en varios formatos. Ésto puede ser útil si necesita enviar el plan como parte de la solicitud de subvención.</li>
    </ul>
    <p>Cuando se visualice cualquiera de las pestañas de preguntas, verá las diferentes secciones del plan mostrado. Haga clic en ellas una a una para contestar las preguntas. Puede formatear las respuestas usando los botones de edición de texto.</p>
    <p>La parte derecha del panel mostrará la información orientativa. Haga clic en el símbolo '+' para verla.</p>
    <p>Recuerde 'guardar' las respuestas antes de avanzar al siguiente paso.</p>
    <h3>Compartir planes</h3>
    <p>Añada la dirección de correo electrónico de cualquier colaborador al que quiera invitar a leer o editar su plan. Configure el nivel de permisos que quiera proporcionarles a través de las opciones desplegables y haga clic en 'Añadir colaborador'</p>
    <p>Si lo desea puede dejar una nota con comentarios para sus colaboradores. En cualquier momento podrá eliminar el acceso o actualizar el nivel de permisos proporcionados previamente.</p>
    <h3>Exportar planes</h3>
    <p>Desde aquí puede descargar el plan en varios formatos. Esto puede ser útil si necesita enviar el plan como parte de una solicitud de subvención. Elija el formato en el que quiera ver/descargar el plan y haga clic en exportar. Cuando se identifique en DMPonline se le enviará a la página 'Mis planes'. Desde allí puede editar, compartir, exportar o borrar cualquiera de sus planes. También verá los planes que otros hayan compartido con usted.</p>"


