    body_text_tab_1_html: "<p>Quand vous vous connectez à DMP OPIDoR, vous êtes redirigé vers la page intitulée 'Mes plans'. À partir de là, vous pouvez modifier, partager, exporter ou supprimer l'un de vos plans. Apparaissent également les plans que d'autres ont partagé avec vous.</p>
    <h3>Créer un plan</h3>
    <p>Pour créer un plan, cliquez sur le bouton 'Créer un plan' à la page 'Mes plans' ou dans le menu supérieur. Sélectionnez dans les listes déroulantes et les cases à cocher afin de déterminer les questions et les recommandations à afficher. Confirmez votre choix en cliquant sur 'Créer un plan'.</p>
    <h3>Rédiger votre plan</h3>
    <p>L'interface sous forme d'onglets vous permet de naviguer dans diverses rubriques lorsque vous rédigez votre plan.</p>
    <ul>
       <li> L'onglet 'Renseignements sur le plan' comprend quelques renseignements administratifs, indique le modèle et les recommandations sur lesquels votre plan s'appuiera et vous donne un aperçu des questions auxquelles vous devez répondre.</li>
       <li> Les onglets suivants contiennent les questions auxquelles vous pouvez répondre. Il peut y avoir plusieurs onglets si votre financeur ou votre organisme de recherche pose différentes séries de questions à diverses étapes, par exemple lors d'une demande de subvention et après l'octroi d'une subvention.</li>
       <li> L'onglet 'Partager' vous permet d'inviter d'autres personnes à lire votre plan ou à y collaborer.</li>
       <li> L'onglet 'Exporter' vous permet de télécharger votre plan en divers formats, ce qui peut être utile si vous devez joindre votre plan à une demande de subvention.</li>
    </ul>
    <p>Lorsque vous consultez l'un ou l'autre des onglets de questions, vous verrez les différentes sections de votre plan. Cliquez successivement sur les différentes sections pour répondre aux questions. Vous pouvez mettre en forme vos réponses à l'aide des boutons de l'éditeur de texte.</p>
    <p>Les recommandations sont affichées dans le cadre à droite. Cliquez sur le symbole '+' pour les consulter.</p>
    <p>N'oubliez pas d'enregistrer vos réponses avant de poursuivre.</p>
    <h3>Partager les plans</h3>
    <p>Inscrivez l'adresse électronique de tout collaborateur que vous aimeriez inviter à lire ou à modifier votre plan. Choisissez le niveau d'autorisation que vous souhaitez lui accorder dans les options de la liste déroulante et cliquez sur 'Ajouter un collaborateur'.</p>
    <h3>Exporter les plans</h3>
    <p>Vous pouvez télécharger votre plan en divers formats, ce qui peut être utile si vous devez joindre votre plan à une demande de subvention. Choisissez le format dans lequel vous souhaitez télécharger votre plan et cliquez sur exporter.</p>"



