  helpers:
    public_area_label: "Section publique" 
    institution_sign_in: "Accès institutionnel"
    classic_sign_in: "Accès individuel"
    sign_up_cil_message: "<p>Les informations recueillies vous concernant vont faire l’objet d’un traitement destiné à l'Inist-CNRS (UPS76) et au correspondant Informatique et Libertés. Pour la finalité suivante : gestion des comptes des utilisateurs. Les destinataires de ces données sont les administrateurs DMP OPIDoR de l’Inist-CNRS. La durée de conservation des données est de 5 ans suite à la dernière connexion.</p>
                          <p>Vous bénéficiez d’un droit d’accès, de rectification, de portabilité, d’effacement de celles-ci ou une limitation du traitement. Vous pouvez vous opposer au traitement des données vous concernant et disposez du droit de retirer votre consentement à tout moment en vous adressant à <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a>. Vous avez la possibilité d’introduire une réclamation auprès d’une autorité de contrôle.</p>"

  about_page:
    title: "A propos de DMP OPIDoR"
    # tab_1: "DMP OPIDoR"
    # tab_2: "Dernières nouvelles"
    # une page unique encadrée

    body_text_html: "<div class='white_background'><p>Un plan de gestion de données (DMP) est un document qui spécifie quelles données sont collectées ou générées, comment celles-ci sont gérées, partagées et préservées pendant et après le projet. L'élaboration d'un plan de gestion est une bonne pratique pour tout projet de recherche générant des données. Par ailleurs, les organismes de financement et les institutions exigent de plus en plus de leurs chercheurs la production de DMPs.</p><p>DMP OPIDoR est un outil d'aide à la rédaction de DMP.</p><p>DMP OPIDoR est basé sur le code open source DMPRoadmap qui a été developpé par le <a href='http://www.dcc.ac.uk/' target='_blank'>Digital Curation Centre</a> (DCC) et l'<a href='https://www.cdlib.org/uc3/' target='_blank'>University of California Curation Center</a> (UC3). Le code source de DMP OPIDoR est disponible sur <a href='https://github.com/OPIDoR/DMPOPIDoR' target=' blank'>GitHub</a>. DMP OPIDoR a été personnalisé pour les chercheurs français.</p></br>
      <h3>Fonctionnement de l'outil</h3>
      <p>DMP OPIDoR propose un certain nombre de modèles répondant aux exigences d'organismes de financement et d'institutions. Au départ, les utilisateurs doivent répondre à trois questions pour que nous puissions déterminer le modèle qu'il convient d'afficher. Des recommandations vous sont fournies pour vous permettre d'interpréter et de répondre aux questions. Ces recommandations sont proposées par les agences de financement, les institutions et les disciplines.</p>
      <p>Les recommandations du Digital Curation Centre (DCC) sont issues du document suivant : <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/DMP-themes.pdf'>'Data Management Planning themes'</a> du DCC.</p>
      <h3>Pour commencer...</h3>
      <p>En l'absence de compte DMP OPIDoR, cliquez sur <a href='/'>'Créer un compte'</a> en page d'accueil.</p>
      <p>Si vous avez un compte, connectez vous :</p>
      <ul>
        <li> par l'accès institutionnel. Votre compte DMP OPIDoR sera lié à votre compte institutionnel.</li>
        <li> ou par l'accès individuel.</li>
      </ul>
      <p>Vous pouvez commencer à créer ou modifier votre plan de gestion des données.</p>
      <p>Consultez la page d'<a href='/help'>'Aide'</a> pour quelques conseils.</p>
      <h3>Autres informations</h3>
      <p>Nous améliorons constamment l'interface utilisateur de DMP OPIDoR et ses fonctionnalités. Si vous souhaitez apporter une contribution par un retour ou des suggestions, veuillez nous contacter par courriel : <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;' target='_top'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a>.</p><br/>
      <h3>Personnaliser DMP OPIDoR</h3>
      <p>DMP OPIDoR peut être personnalisé par institutions et disciplines. Vous pouvez ajouter des modéles et des conseils pour les utilisateurs de votre organisme leur indiquant les différents supports et services proposés. Des exemples de réponses peuvent être ajoutés afin d'aider les utilisateurs à rédiger leur plan de gestion de données. Pour ce faire, vous devrez demander l'accés administrateur en nous contactant à cette adresse <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;' target='_top'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a>.</p></div><br/>"


