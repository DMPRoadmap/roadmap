  about_page:
    title: "About DMP OPIDoR"
    # tab_1: "DMP OPIDoR"
    # tab_2: "Background"
    # une page unique encadrée

    body_text_html: "<div class='white_background'><p>A Data Management Plan (DMP) is a document that specifies which data will be collected or generated, how they will be managed, shared and preserved during and after the project. Preparing a plan is a good practice of any research project generating data. Moreover, funding bodies and institutions increasingly require their researchers to produce DMPs.</p><p>DMP OPIDoR is a tool to help you write a DMP.</p><p>DMP OPIDoR is based on the open source DMPRoadmap codebase, which is jointly developped by the <a href='http://www.dcc.ac.uk/' target='_blank'>Digital Curation Centre</a> (DCC) and the <a href='https://www.cdlib.org/uc3/' target='_blank'>University of California Curation Center</a> (UC3). DMP OPIDoR source code is available on <a href='https://github.com/OPIDoR/DMPOPIDoR' target=' blank'>GitHub</a>. DMP OPIDoR has been customised for French researchers.</p></br>
    <h3>How the tool works</h3>
        <p>DMP OPIDoR includes a number of templates that represent the requirements of different funders and institutions.Users are asked three questions at the outset so we can determine the appropriate template to display. Guidance is provided to help you interpret and answer the questions. This guidance is provided by researcher funders, universities and disciplines.</p>
        <p>The thematic DCC guidance is listed in <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/DMP-themes.pdf'>'Data Management Planning themes'</a> by DCC.</p>
    <h3>Getting Started</h3>
    <p>If you do not have a DMP OPIDoR account, click on <a href='/'>'Create an account'</a> on the homepage.</p>
    <p>If you have an account, please log in :</p>
    <ul>
      <li>- with the institutional access. Your DMP OPIDoR account will be linked to your institutional credentials.</li>
      <li>- or with the individual access.</li>
    </ul>
    <p>And start creating or editing your DMP.</p>
    <p>Please visit the <a href='/help'>'Help'</a> page for guidance.</p>
    <h3>Additional Information</h3>
    <p>We are constantly improving the user interface and functionality of DMP OPIDoR. If you would like to contribute with feedback and suggestions, please contact us by emailing <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;' target='_top'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a>.</p>
    <h3>Customise DMP OPIDoR</h3>
    <p>DMP OPIDoR can be customised by institutions and scholarly communities. You can add templates for users in your organisation and tailored guidance that explains local support and services. Example answers can also be offered to help users understand what to write in a Data Management Plan. To do this you’ll need to request admin access, so please email us on <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;' target='_top'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a>.</p></div></br>"

