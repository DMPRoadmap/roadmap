  contact_page:
    title: "Communiquez avec nous"
    intro_text_html: "<p>L'Assistant PGD est rendu disponible par les Bibliothèques de l'Université d'Alberta. Pour en savoir plus sur les services offerts par ces bibliothèques, consulter la page suivante : <a href='http://library.ualberta.ca/researchdata/' target='_blank'>Research Data Management page</a>.  Si vous désirez communiquer avec nous concernant l'Assistant PGD, merci de saisir votre message dans le formulaire Web ci-dessous ou nous écrire à <a href='mailto:portage@carl-abrc.ca?Subject=Requete%200Assistant%20PGD' target='_top'>portage@carl-abrc.ca</a>.</p>
<p><a href='http://library.ualberta.ca/askus/' target='_blank'>Nous joindre </a></p>"
  
  terms_page:
    title: "Exploitation sous licence et conditions d'utilisation"
    body_text_html: "
    
    <div class='white_background'>
    <p>Le Réseau Portage est un regroupement de bibliothèques travaillant à la gestion des données de recherche au Canada.</p>
    <h3>Assistant PGD</h3>
    <p>L'Assistant PGD (\"l'outil\",\"le système\") est fourni grâce à une application à code source libre appelée <a href='https://dmponline.dcc.ac.uk'>DMPOnline</a> qui a été mise au point par le Digital Curation Centre (DCC) et partagée en vertu de la <a href='http://www.gnu.org/licenses/agpl-3.0.html'>AGPL license (licence publique générale Affero).</a></p>

    <h3>Modèle de plan de gestion des données et ressources associées</h3>
    <p>Le modèle de plan de gestion des données Portage ainsi que les directives reliées de l'<a href='http://assistant.portagenetwork.ca/fr'>Assistant PGD Portage</a> (mais pas sur les plans mêmes) sont distribués en vertu d'une <a href='http://creativecommons.org/publicdomain/zero/1.0/deed.fr'>Creative Commons Zero License (licence Creative Commons Zéro).</a></p>

    <p><a href='http://creativecommons.org/publicdomain/zero/1.0/deed.fr'><img src='http://i.creativecommons.org/p/zero/1.0/88x31.png' alt='CC0' /></a></p>

    <p>Les modèles institutionnels de plan de gestion des données ainsi que les directives qui y sont reliées sont distribués en vertu de leurs propres licences Creative Commons. <a href='help#contact_info?locale=fr'>Contacter chaque institution</a> pour obtenir plus d'information.</p> 
    </div>


    <h3>Vos renseignements personnels</h3>
    <div class='white_background'>
      <p>Le service des bibliothèques de l'Université de l'Alberta héberge l'Assistant PGD et conserve vos plans de gestion des données en votre nom, mais les plans vous appartiennent et sont sous votre responsabilité. Les renseignements conservés par Assistant PGD sont régis par la <a href='http://www.library.ualberta.ca/privacy/'>politique de confidentialité du Site Web</a> du service des bibliothèques de l'Université de l'Alberta.</p>
    </div>

    <h3>Mots de passe</h3>
    <div class='white_background'>
      <p>Votre mot de passe est mémorisé sous forme codée et ne peut pas être récupéré. Si vous avez oublié votre mot de passe, vous devez le réinitialiser.</p>
    </div>
    
    <br />
    <div class='white_background'>
    <p>En utilisant l'outil, vous comprenez et acceptez ces conditions.</p></div>"
