# Many valid notifications
<% 1.upto(10) do |i| %>
notification_<%= i %>:
  id: <%= i %> # Stable id
  notification_type: global
  title: notification_<%= i %>
  level: info
  body: notification <%= i %>
  dismissable: true
  starts_at: <%= Date.today %>
  expires_at: <%= Date.tomorrow %>
<% end %>

